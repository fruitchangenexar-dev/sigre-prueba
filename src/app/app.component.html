<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Lista de Art√≠culos</h1>

  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      [(ngModel)]="searchText"
      (ngModelChange)="applyFilter()"
      placeholder="Buscar..."
      class="p-2 border rounded-lg w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      (click)="exportData()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
    >
      Exportar a Excel
    </button>
  </div>

  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th
            *ngFor="let header of headers"
            scope="col"
            class="px-6 py-3 cursor-pointer select-none"
            (click)="sortData(header.key)"
          >
            {{ header.label }}
            <span *ngIf="sortColumn === header.key">
              <span *ngIf="sortDirection === 'asc'">&#9650;</span>
              <span *ngIf="sortDirection === 'desc'">&#9660;</span>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let articulo of paginatedArticulos"
          class="bg-white border-b hover:bg-gray-100"
        >
          <td
            *ngFor="let header of headers"
            class="px-6 py-4 font-medium text-gray-900"
          >
            {{ articulo[header.key] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-center items-center mt-4 space-x-2">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Anterior
    </button>

    <span
      *ngFor="let page of pages"
      class="px-4 py-2 border rounded-lg text-gray-600"
      [ngClass]="{ 'bg-blue-500 text-white': page === currentPage }"
    >
      {{ page }}
    </span>

    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Siguiente
    </button>
  </div>
</div>
