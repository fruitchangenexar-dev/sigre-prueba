<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Lista de Art√≠culos</h1>

  <div class="flex justify-between items-center mb-4">
    <app-search-filter
      [searchText]="searchText()"
      (searchTextChange)="onSearchChange($event)"
    ></app-search-filter>
    <app-export-button
      [data]="filteredArticulos()"
      [headers]="headers"
      filename="Articulos"
    ></app-export-button>
  </div>

  <app-table
    [data]="paginatedArticulos()"
    [headers]="headers"
    [sortColumn]="sortColumn()"
    [sortDirection]="sortDirection()"
    (sort)="onSort($event)"
  ></app-table>

  <app-pagination
    [currentPage]="currentPage()"
    [totalPages]="totalPages()"
    [pages]="pages()"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
