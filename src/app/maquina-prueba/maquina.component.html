<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Lista de Maquinas</h1>

  <div class="flex justify-between items-center mb-4">
    <app-search-filter
      [searchText]="searchText()"
      (searchTextChange)="onSearchChange($event)"
    ></app-search-filter>
    <div class="flex justify-end items-center">
      <button
        routerLink="/maquinas/nuevo"
        class="mr-2 bg-[#4b8ca1] hover:bg-[#254550] text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
      >
        Nuevo
      </button>
      <app-export-button
        [data]="filteredMaquinas()"
        [headers]="headers"
        filename="Maquinas"
      ></app-export-button>
    </div>
  </div>

  <app-table
    [data]="paginatedMaquinas()"
    [headers]="headers"
    [sortColumn]="sortColumn()"
    [sortDirection]="sortDirection()"
    (sort)="onSort($event)"
  ></app-table>

  <app-pagination
    [currentPage]="currentPage()"
    [totalPages]="totalPages()"
    [pages]="pages()"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
